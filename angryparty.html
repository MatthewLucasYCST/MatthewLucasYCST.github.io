      font-weight: bold;

      text-shadow: 0 0 10px black;

    @keyframes shake {

      75% { transform: translateX(-50%) translateY(-2px); }
      100% { transform: translateX(-50%) translateY(0); }
    }

    @keyframes pulseRed {
      0% { background-color: #ff0000; }
      50% { background-color: #b00000; }
      100% { background-color: #ff0000; }
    }
